{% extends 'index.html'%}
{%block songlist %}
        <p>Songs available for artist <b>{{artist[1]}}</b> are:</p>
        <ol>{%for song,sid in songs%}
            <div class="list-box">
            <a href="{{url_for('lyrics', id=artist[0],sid=sid)}}">{{song}}</a>
            </div>
            {%endfor%}
        </ol>
{%endblock%}
