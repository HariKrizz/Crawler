{% extends 'base.html' %} 
{%block index%}
<br>
<h4><b>Welcome to the Lyrics Database.</b></h4>
<br><br>
{%endblock%}

{%block artist%}
<br>
<ul type="none">
  <br>
  {% for id, name in artists %}
  {%if id == current%}
  <li class="current">{{name}}</li>
  {%else%}
  <div class="list-box">
        <a href="/songs/{{id}}">{{ name }}</a>
  </div>
  {% endif %}
  {%endfor%}
</ul>
{%endblock%}
