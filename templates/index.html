{% extends 'base.html' %} 
{%block body%}

<h1>Welcome!</h1>
Welcome to the Lyrics Database. Available artists are listed here:
<ol type="none">
  {%for aid,aname in artists%}
  <div class="list-box">
    <li>
        <a href="/songs/{{aid}}">{{ aname }}</a>
    </li>
  </div>
  {%endfor%}
</ol>

{%endblock%}
