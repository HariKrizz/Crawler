{% extends 'base.html' %} 
{%block body%}

<h1>Welcome!</h1>
Welcome to the Lyrics Database. Available artists are listed here:
<ul type="none">
  {% for id, name in artists %}
  <div class="list-box">
    <li>
        <a href="/lyrics/{{id}}">{{ name }}</a>
    </li>
  </div>
  {%endfor%}
</ul>

{%endblock%}
